<!DOCTYPE html>
<html>
    <head>
        <script>
        function addRow(tableID) {  
            var table = document.getElementById(tableID);
    
    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);

    var colCount = table.rows[1].cells.length;
    

    for(var i=0; i<colCount; i++) {

        var newcell	= row.insertCell(i);

        newcell.innerHTML = table.rows[1].cells[i].innerHTML;
    }
        }  
          
        function removeRow(btnName) {  
            try {  
                var table = document.getElementById('tableID');  
                var rowCount = table.rows.length;  
                for (var i = 0; i < rowCount; i++) {  
                    var row = table.rows[i];  
                    var rowObj = row.cells[0].childNodes[0];  
                    if (rowObj.name == btnName) {  
                        table.deleteRow(i);  
                        rowCount--;  
                    }  
                }  
            } catch (e) {  
                alert(e);  
            }  
        }

        function rowno(){
            var table = document.getElementById('tableID');  
                var rowCount = table.rows.length;  
            document.getElementById("rno").value=rowCount;
        }
    </script>
    </head>
    <body>
        <table border="1" id="tableID">
            <tr>
                <td>Row Number</td>
                <td>Header 1</td>
                <td>Header 2</td>
                <td>Header 3</td>
                <td>Header 4</td>
                <td></td>
            </tr>
            <tr>
                <td><input type="text" id="rno" value="1" onclick="rowno()"/></td>
                <td><input type="text"/></td>
                <td><input type="text"/></td>
                <td><label for="items">Choose an item:</label>

                    <select name="items" id="items">
                      <option value="Item1">Item1</option>
                      <option value="Item2">Item2</option>
                      <option value="Item3">Item3</option>
                      <option value="Item4">Item4</option>
                    </select></td>
                <td>
                    <label for="items">Choose an item:</label>

                    <select name="items" id="items">
                      <option value="Item1">Item1</option>
                      <option value="Item2">Item2</option>
                      <option value="Item3">Item3</option>
                      <option value="Item4">Item4</option>
                    </select>
                </td>
                <td><input type="button" value="remove" onclick="remove('btnName')" style="color:blue"/></td>
            </tr>
           
        </table>
        <table border="1">
            <tr>
                <td style="width: 24.2cm;"><input type="button" value="addrow"  onclick="addRow('tableID')" style="position: relative;left:22.66cm"/></td>
            </tr>
        </table> 
    </body>
</html>
